<div class="shareprompt">
	<span class="fb-prompt">Think one of your friends would like Flickerstrip? Help us spread the word and reach our goal by sharing</span>
	<a href="https://twitter.com/share" class="twitter-share-button"{count} data-via="Flickerstrip" data-hashtags="flickerstrip">Tweet</a>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	<div class="fb-like" data-href="https://www.facebook.com/flickerstrip" data-layout="standard" data-action="like" data-show-faces="false" data-share="true" data-colorscheme="dark"></div>
</div>
